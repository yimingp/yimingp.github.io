<div class="row justify-content-center align-items-center p-4">
    <div class="col-lg-4 col-md-6 text-center mt-4">

        <!-- Fine Circle Responsive Image -->
        <div id="container" class="my-2">
            <div id="dummy"></div>
            <div id="element">
                <img id="hero" src="{{ site.author.image }}" alt="{{ site.title }}"
                    class="circle-image wow animated zoomIn" data-wow-delay=".1s">
            </div>
        </div>

        <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">{{ site.description }}</p>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var animatedImage = document.getElementById('hero');
        animatedImage.addEventListener('animationend', function () {
            setTimeout(function () {
                animatedImage.classList.add('fadeOut'); // Using animate.css class for fade out
            }, 2000); // Set the timeout for 2 seconds
        });
    });
</script>

<style>
    #hero{
        animation-duration: 1s;
        /* Adjust the duration of fade out */
    }
</style>
